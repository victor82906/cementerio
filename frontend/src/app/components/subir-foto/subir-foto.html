<div class="container py-5 min-vh-100 d-flex flex-column justify-content-center">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="p-5 rounded-3 border border-secondary shadow-lg bg-dark-custom">
                
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom border-secondary pb-3">
                    <span class="btn btn-link text-white text-decoration-none" routerLink="/home">
                        <i class="bi bi-arrow-left me-2"></i>Volver al Inicio
                    </span>
                </div>

                <h2 class="text-white fw-bold mb-4 text-uppercase italic text-center">SUBIR FOTO PERFIL</h2>

                <div class="row g-4 text-white justify-content-center">
                    
                    <div class="col-12 text-center mb-3">
                        <div class="preview-frame mx-auto border border-secondary rounded-circle overflow-hidden shadow-lg">
                            <img [src]="imgSeleccionada || 'assets/no-profile.png'" 
                                 class="img-fluid profile-img-preview" 
                                 alt="">
                        </div>
                    </div>

                    <div class="col-md-8">
                        <label for="foto" class="form-label small fw-bold">SELECCIONA UNA IMAGEN:</label>
                        <input type="file" 
                               class="form-control bg-transparent text-white border-secondary custom-file-input" 
                               id="foto" 
                               accept="image/*"
                               (change)="previsualizarFoto($event)">
                        <span class="text-secondary small mt-2 d-block">Formatos permitidos: JPG, PNG. MÃ¡x 2MB.</span>
                    </div>

                    <div class="mt-5 text-center">
                        <button type="button" 
                                (click)="enviarAlServidor()"
                                [disabled]="!archivoCapturado"
                                class="btn btn-outline-light px-5 py-2 fw-bold custom-hover-btn text-uppercase">
                            GUARDAR FOTO
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<app-modal-error #modalError></app-modal-error>
