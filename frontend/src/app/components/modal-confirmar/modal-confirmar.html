<div class="modal fade" id="modalConfirmar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark-custom border-secondary text-white shadow-lg">
            <div class="modal-header border-secondary">
                <h5 class="modal-title fw-bold text-uppercase italic">Confirmar Acción</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center py-4">
                <i class="bi bi-exclamation-octagon text-warning fs-1 mb-3 d-block"></i>
                <h4 class="fw-bold">¿Estás seguro?</h4>
                <p class="text-secondary mb-0">Esta acción eliminará el registro de forma permanente.</p>
            </div>
            <div class="modal-footer border-secondary justify-content-center">
                <button type="button" class="btn btn-outline-light px-4" data-bs-dismiss="modal">CANCELAR</button>
                <button type="button" class="btn btn-danger px-4 fw-bold" (click)="confirmar()">ELIMINAR</button>
            </div>
        </div>
    </div>
</div>
