<div class="modal fade" #modalElement tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-grande">
        <div class="modal-content bg-dark-custom border-secondary text-white">

            <div class="modal-header border-secondary">
                @if(zona){
                <h5 class="modal-title fw-bold text-primary-custom">
                    {{ zona.tipoZona.nombre }}
                    <span class="text-secondary small italic ms-2">({{zona.filas}}x{{zona.columnas}})</span>
                </h5>
                }
                <button type="button" class="btn-close btn-close-white" (click)="cerrar()"></button>
            </div>

            <div class="modal-body">

                @if(cargando){
                <div class="d-flex flex-column align-items-center justify-content-center py-5 w-100">
                    <div class="spinner-border text-white" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <span class="mt-2 text-white">Cargando...</span>
                </div>
                }@else if(zona){
                <div class="d-flex justify-content-center gap-4 mb-4 small italic">
                    <div class="d-flex align-items-center"><span class="leyenda-box bg-success me-2"></span> Libre</div>
                    <div class="d-flex align-items-center"><span class="leyenda-box bg-primary me-2"></span> MÃ­a</div>
                    <div class="d-flex align-items-center"><span class="leyenda-box bg-danger me-2"></span> Ocupada</div>
                </div>

                <div class="grid-parcelas" [style.gridTemplateColumns]="'repeat(' + zona.columnas + ', 75px)'">
                    @for (parcela of parcelas; track parcela.id) {

                    <div class="parcela-item" [class.bg-success]="esLibre(parcela.id)"
                        [class.bg-primary]="esMia(parcela.id)"
                        [class.bg-danger]="!esLibre(parcela.id) && !esMia(parcela.id)" (click)="clickParcela(parcela)"
                        [title]="'Parcela ' + parcela.numero" > <span class="parcela-numero">{{
                            parcela.numero }}</span>

                        @if(esMia(parcela.id)){
                        <i class="bi bi-person-fill fs-5"></i> } @else if(esLibre(parcela.id)){
                        <i class="bi bi-cart-plus fs-5 cart-icon"></i> } @else {
                        <i class="bi bi-lock-fill fs-5"></i> }
                    </div>
                    }
                </div>
                }
            </div>

            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-secondary" (click)="cerrar()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
