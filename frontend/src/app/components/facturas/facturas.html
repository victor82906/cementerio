<app-cabecera></app-cabecera>

<div class="container py-5 page-container">
    @if(cargando){
        <app-cargando></app-cargando>
    } @else {

    <h3 class="text-custom fw-bold text-uppercase fst-italic mb-4 animate-fade-in delay-1">MIS FACTURAS</h3>
    
    <div class="row g-3">
        @for (factura of facturas; track factura.id) {
        <div class="col-12 animate-enter fade-up">
            <div class="card border-secondary bg-dark-custom text-white card-horizontal p-4 shadow-sm">
                <div class="row align-items-center">

                    <div class="col-md-8">
                        <h5 class="fw-bold text-primary-custom mb-1 text-uppercase">
                            {{ factura.concepto }}
                        </h5>
                        <div class="d-flex align-items-center gap-2">
                            <i class="bi bi-calendar3 text-secondary small"></i>
                            <span class="text-secondary small fst-italic">
                                {{ factura.fecha | date:'dd/MM/yyyy' }}
                            </span>
                        </div>
                    </div>

                    <div class="col-md-4 text-md-end mt-3 mt-md-0">
                        <button (click)="descarga(factura.id)" 
                                class="btn btn-primary-custom shadow-sm px-4 py-2 fw-bold"
                                title="Descargar Factura en PDF">
                            <i class="bi bi-download me-2"></i> DESCARGAR
                        </button>
                    </div>

                </div>
            </div>
        </div>
        } @empty {
        <div class="col-12 text-center py-5 border border-secondary border-dashed rounded">
            <p class="text-secondary mb-0">No tiene facturas disponibles.</p>
        </div>
        }
    </div>
    }
</div>

<app-footer></app-footer>
